<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Contact us</title>

    </head>
    <body>
        <div id="ContactUs">
            <h1>
                Contact Us
            </h1>
            <form action="#">
                <div class="form-shape">
                    <label for="query">
                        Type of Query
                    </label>
                    <select name="myQuery" id="query">
                        <option value="sel" selected>
                            select
                        </option>
                        <option value="ord">
                            order Related Issues
                            
                        </option>
                        <option value="site">
                            Site related Issues
                        </option>
                        <option value="fed">
                            Complaint related Issues

                        </option>
                        <option value="others">
                            Others
                        </option>       
                    </select>
                </div>
                <div class="form-shape">
                    <label for="email">Email-id</label>
                    <input type="email" name="my email" id="email" placeholder="enter your email">

                </div>
                <div class="form-shape">
                    <label for="phone">Phone number</label>
                    <input type="phone" name="my phone" id="pho" placeholder="enter your phn number">
                </div>
                <div id="radio">
                    Are you a member of online foodshop:
                    Yes<input type="radio" name="eligible">
                    No<input type="radio" name="eligible">
                </div>
                <div class="form-shape">
                    <label for="message"> Elloborate your Query</label>
                    <textarea name="msg" id="message" cols="30" rows="10">

                    </textarea>
                </div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </form>
        </div>
    </body>
</html>
